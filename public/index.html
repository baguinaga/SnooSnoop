<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>SnooSnoop</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex row justify-content-center my-2">
        <div class="col-12">
          <h1 class="hero_title text-center">SnooSnoop</h1>
        </div>
        <form class="col-8" id="sr_search">
          <div class="input-group input-group-lg my-2">
            <div class="input-group-prepend">
              <span class="input-group-text">https://old.reddit.com/r/</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="subreddit_url"
              aria-describedby="subreddit_url"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container" id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
